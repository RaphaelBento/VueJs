<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
<p> <a v-bind:href="link">Link com V-bind</a> </p>
<!-- os dois pontos fazem a mesma coisa que o v-bind, Ã© uma forma reduzida de escrever a mesma coisa -->
<p> <a :href="link">Link com :</a> </p> 
<p>
    <input type="text" v-model="nome"><br>
    <span>{{nome}}</span>
</p>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                nome:"clenivaldo",
                link:"https://www.zaffari.com.br/"
            }

        })
    </script>
</body>
</html>
