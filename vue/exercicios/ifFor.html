<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
<!-- <p v-for="(carro,i) in Carros">
    <br>
marca do carro: {{carro.marca}} <br>modelo do carro: {{carro.modelo}}
</p> -->
<p v-for="(aluno,i) in Alunos">
{{i+1}}) nome: {{aluno.nome}} nota: {{aluno.nota}}
<span v-if="aluno.nota >= 9">Quadro de honra</span>
<span v-else-if="aluno.nota >= 7">Aprovado</span>
<span v-else-if="aluno.nota >= 3 ">Recuperação</span>
<span v-else>Reprovado</span>
</p>
</div>
    <script>
        new Vue({
            el: "#app",
            data:{
                Carros:[
                    {marca:"Ford",modelo:"Ka"},
                    {marca:"Volkswagen",modelo:"Virtus"},
                    {marca:"Fiat",modelo:"Strada"},
                    {marca:"Masserati",modelo:"Mzx3"},
                    {marca:"Mazda",modelo:"Md6"}
                ],
                Alunos:[
                    {nome:"Clenivaldo",nota: 7.8},
                    {nome:"Flaison",nota:9.1},
                    {nome:"Janzilo",nota:6.8},
                    {nome:"Alezaine",nota:2.8}
                ]
            }

        })
    </script>
</body>
</html>
